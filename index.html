<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link rel="stylesheet" href="seren.css">
    <style>
        h2{
            font-size: 50px;
            color: white;
            font-family: "Julius Sans One", sans-serif;
            font-weight: 400;
            font-style: normal;
            width: 80%;
            height: 300px;
            line-height: 300px;
            text-align: center; 
            float: right;
            position: absolute;
            top: 10%;
            transform: translateY(-50%);
        }
        html, body{
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgb(44, 120, 115), #FFFF);
            background-repeat: no-repeat;
            display: grid;
            place-items: center;
        }

        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
        }

        ::selection{
        background:white ;
        color: #FFFF;
        }

        .wrapper{
        width: 380px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
        }

        .wrapper .title{
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        line-height: 100px;
        color: #fff;
        user-select: none;
        border-radius: 15px 15px 0 0;
        background: white(-135deg, );
        }
        .wrapper form{
        padding: 10px 30px 50px 30px;
        }

        .wrapper form .field{
        height: 50px;
        width: 100%;
        margin-top: 20px;
        position: relative;
        }

        .wrapper form .field input{
        height: 100%;
        width: 100%;
        outline: none;
        font-size: 17px;
        padding-left: 20px;
        border: 1px solid lightgray;
        border-radius: 25px;
        transition: all 0.3s ease;
        }

        .wrapper form .field input:focus,
        form .field input:valid{
        border-color: 1px solid lightgray;
        }

        .wrapper form .field label{
        position: absolute;
        top: 50%;
        left: 20px;
        color: #999999;
        font-weight: 400;
        font-size: 17px;
        pointer-events: none;
        transform: translateY(-50%);
        transition: all 0.3s ease;
        }

        form .field input:focus ~ label,
        form .field input:valid ~ label{
        top: 0%;
        font-size: 16px;
        color: black;
        background: #fff;
        transform: translateY(-50%);
        }

        .form content{
        display: flex;
        width: 100%;
        height: 50px;
        font-size: 16px;
        align-items: center;
        justify-content: space-around;
        }

        form .content input{
        width: 15px;
        height: 15px;
        background: red;
        }

        form .content label{
        color: black;
        user-select: none;
        padding-left: 5px;
        }

        form .content .pass-link{
        color: green;
        float: right;
        }

        form .field input [type="submit"]{
        color: #fff;
        border: none;
        padding-left: 0;
        margin-top: -10px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        }

        form .field input [type="submit"]{
        transform: scale(0.95);
        }

        form.signup-link{
        color: black;
        margin-top: 20px;
        text-align: center;
        }

        form .pass-link a,
        form .signup-link a{
        color: green;
        text-decoration: none;
        }

        form .pass-link a:hover,
        form .signup-link a:hover{
        text-decoration: underline;
        }

        img{
            width: 50px;
            height: 50px;
        }
        button {
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            font-size: 15px;
            border: none;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
            background: lightgray;
        }
        
        .btn{   
            background-color: rgb(44, 120, 115);
            color: white;
        }
        .btn:hover{
            background-color: rgb(74, 193, 185);
        }
    </style>
</head>
<body>
    <h2>SERENITY</h2>
    <div class="wrapper">
       <form name="awal" onsubmit="returnvalid">
            <div class="field">
                <input type="text" action="#" required id="nama" name="nama">
                <label>Username</label>
            </div>
            <div class="field">

                <input type="password" required id="password" name="password">
                <label>Password</label>
            </div>
            <div class="content">
                <br>
                <div class="pass-link">
                    <a href="forgotpass.html">Forget your password?</a>
                </div>
            </div>
            <div class="field">
                <button type="button" class="btn">Login</button>
            </div>
            <br>
            <div class="sign-up">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
       </form>
    </div>
    <script>
        document.querySelector('.btn').addEventListener('click', function(event) {
            event.preventDefault();
            let data_user = document.forms['awal']['nama'].value;
            let data_password = document.forms['awal']['password'].value;
            
            if (data_user.trim() === "") {
                alert("Username Tidak Boleh Kosong ... !!!");
            } else if (data_password.trim() === "") {
                alert("Password Tidak Boleh Kosong ... !!!");
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
